name: IPTV-Go

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - '**.go'    
  pull_request:
    branches: ["main"]
    paths:
      - '**.go'

jobs:
  freebsd_amd64_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cross Compile
        uses: vmactions/freebsd-vm@v1
        with:
          usesh: true
          prepare: |
            pkg install -y curl
          run: |
            cd ./Golang
            GOOS=freebsd GOARCH=amd64 go build -o allinone_freebsd_amd64
      - name: Upload Cross Compile Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: allinone_freebsd_amd64
          path: Golang/allinone_freebsd_amd64
